<div class="divider-2">
    <div class="blurry-bg">
        {% for stats in misc_data %}
            <div class="icon-text">
                <img loading="lazy" src="{{ misc_data[stats]['icon_path'] }}" alt="{{ stats }}" width="30" height="30">
                <p class="misc-data color-f bold">
                    <span class="color-b">{{ stats }}</span>
                    : {{ misc_data[stats]['value'] }}
                </p>
            </div>
        {% endfor %}
    </div>
</div>
